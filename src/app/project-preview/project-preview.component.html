<div class="container d-flex align-items-center">
  <div class="row">
    <h2 class="project-heading">{{workItem.heading}}</h2>
    <div class="project-description">
      {{workItem.description}}
    </div>
    <div class="row">
      <div class="col-4 col-md-4 col-sm-12" *ngFor="let imageSrc of workItem.imageArr">
        <img class="image-container" [src]="imageSrc" alt="">
      </div>
    </div>
  </div>
</div>
